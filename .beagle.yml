      proxy:
        from_secret: SOCKS5_PROXY

  - name: rust-amd64
    image: registry.cn-qingdao.aliyuncs.com/wod/btel-ebpf-agent:build-1.30-amd64
    environment:
      AGENT_ARCH: amd64
    commands:
      - bash .beagle/btel-ebpf-agent.sh

  - name: docker-amd64
    image: registry.cn-qingdao.aliyuncs.com/wod/devops-docker:1.0
    volumes:
      - name: docker
        path: /var/run/docker.sock
    settings:
      dockerfile: .beagle/btel-ebpf-agent.dockerfile
      base: registry.cn-qingdao.aliyuncs.com/wod/debian:bullseye-amd64
      repo: wod/btel-ebpf-agent
      version: v6.5.4
      channel: amd64
      args: 'AGENT_BUILD_ARCH=x86_64'
      registry: registry.cn-qingdao.aliyuncs.com
      registry_user:
        from_secret: REGISTRY_USER_ALIYUN
      registry_password:
        from_secret: REGISTRY_PASSWORD_ALIYUN

  - name: rust-arm64
    image: registry.cn-qingdao.aliyuncs.com/wod/btel-ebpf-agent:build-1.30-arm64
    environment:
      AGENT_ARCH: arm64
    commands:
      - bash .beagle/btel-ebpf-agent.sh

  - name: docker-arm64
    image: registry.cn-qingdao.aliyuncs.com/wod/devops-docker:1.0
    volumes:
      - name: docker
        path: /var/run/docker.sock
    settings:
      dockerfile: .beagle/btel-ebpf-agent.dockerfile
      base: registry.cn-qingdao.aliyuncs.com/wod/debian:bullseye-arm64
      repo: wod/btel-ebpf-agent
      version: v6.5.4
      channel: arm64
      args: 'AGENT_BUILD_ARCH=aarch64'
      registry: registry.cn-qingdao.aliyuncs.com
      registry_user:
        from_secret: REGISTRY_USER_ALIYUN
      registry_password:
        from_secret: REGISTRY_PASSWORD_ALIYUN

  - name: docker-arch
    image: registry.cn-qingdao.aliyuncs.com/wod/devops-docker-manifest:1.0
    settings:
      platforms: linux/amd64,linux/arm64
      template: registry.cn-qingdao.aliyuncs.com/wod/btel-ebpf-agent:v6.5.4-ARCH
      target: registry.cn-qingdao.aliyuncs.com/wod/btel-ebpf-agent:v6.5.4
      username:
        from_secret: REGISTRY_USER_ALIYUN
      password:
        from_secret: REGISTRY_PASSWORD_ALIYUN

